<div class="d-grid ngx-gallery" [ngClass]="'gap-'+gridGap" #ngxpsGallery>
      <figure class="m-0 p-0" *ngFor="let image of images; let idx = index">
        <a [href]="image.img" data-size="4934x3296" (click)="onClickImage(image, idx)">
          <img class="img-fluid rounded-1" [src]="image.thumb" [alt]="image.description">
        </a>
      </figure>

      <ng-content></ng-content>
</div>
